        /* LINK HOVER STYLES 

        SOURCE : https://codepen.io/jwv/pen/adONxo?q=hover+link&limit=all&type=type-pens

        */


       a{
          /*color: #6E5C34;*/
          /*text-decoration: none;*/
          /*display:block;*/
          /*margin: 20px auto;*/
          position: relative;
          overflow: hidden;
          /*padding:0 6px;*/
          /*text-transform: uppercase;*/
          transition: color .3s cubic-bezier(0.11, 0.7, 0, 1);
          
          /*font-size: 0.875rem;
          letter-spacing: .15rem;
          line-height: 1.8;*/
        } 

        a:hover{
          /*color:#CF2034;*/
        }

                
        .link1:after {
          position: absolute;
          top: 50%;
          left: 0;
          display: block;
          width: 100%;
          height: 2px;
          background-color: #CF2034;
          content: "";
          border-bottom: 1px solid #222;
          transform: translate3d(-101%,0,0);
          transition: transform .2s cubic-bezier(0.11, 0.7, 0, 1);
        }

        .link1:hover:after {
          transform: translate3d(0,0,0);
          
        }

        .link2:after {
          position: absolute;
          top: 50%;
          left: 0;
          display: block;
          width: 100%;
          height: 2px;
          background-color: #CF2034;
          content: "";
          border-bottom: 1px solid #222;
          transform: scale(0);

        }

        .link2:hover:after {
            transition: transform .3s cubic-bezier(0.11, 0.7, 0, 1);
          transform: scale(1);
        }

        .link3:after {
          position: absolute;
          bottom: 0;
          left: 0;
          display: block;
          width: 100%;
          height: 2px;
          background-color: #CF2034;
          content: "";
          border-bottom: 1px solid #222;
          transform: translate3d(-101%,0,0);
          transition: transform .3s cubic-bezier(0.11, 0.7, 0, 1);
        }

        .link3:hover:after {
          transform: translate3d(0,0,0);
        }

        .link4:after {
          position: absolute;
          bottom: 0;
          left: 0;
          display: block;
          width: 100%;
          height: 2px;
          background-color: #CF2034;
          content: "";
          transform: scale(0);
          transition: transform .3s cubic-bezier(0.11, 0.7, 0, 1);
        }

        .link4:hover:after {
          transform: scale(1);
        }

        .link5{
          position: relative;
          z-index:1;
          padding:2px 6px;
        }

        .link5:after {
          position: absolute;
          top:0; bottom: 0;
          right: 0;left: 0;
          display: block;
          background-color: #CF2034;
          content: "";
          transform: translate3d(0,100%,0);
          z-index:-1;
        }

        .link5:hover:after {
          transform: translate3d(0,0,0);
          transition: transform .3s cubic-bezier(0.11, 0.7, 0, 1);
        }

        .link5:hover{
          color: #fff;
        }


        .link6{
          position: relative;
          z-index:1;
          padding:2px 6px;
        }

        .link6:after {
          position: absolute;
          top:0; bottom: 0;
          right: 0;left: 0;
          display: block;
          background-color: #CF2034;
          content: "";
          transform: translate3d(-101%,0,0);
          z-index:-1;
          transition: transform .3s cubic-bezier(0.11, 0.7, 0, 1);
        }

        .link6:hover {
          color: #fff;
        }

        .link6:hover:after {
          transform: translate3d(0,0,0);
        }

<script type="text/javascript">

//var soundcloud_playlist_url="https://soundcloud.com/enhanced/cuebrick-little-chance"
//var soundcloud_playlist_url="https://soundcloud.com/calvinkong-1/sets/assasins-creed-iii-original"
//var soundcloud_playlist_url="https://soundcloud.com/fjcomposer/sets/unreal-tournament"
//var soundcloud_playlist_url="https://soundcloud.com/vadimnazarov/sets/super-c-gamerip"


//var soundcloud_playlist_url="https://soundcloud.com/themostepicmusic/sets/really-slow-motion"

var soundcloud_playlist_url="https://soundcloud.com/calvinkong-1/sets/assasins-creed-iii-original"




function shuffleSCplaylist()
{
var iframe = '<iframe id="scframe" style="display:none" width="100%" height="300" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url='+soundcloud_playlist_url+'&amp;color=%23ff5500&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true&amp;start_track='+Math.floor(10*Math.random()) +'"></iframe>'
return iframe;
}

var soundcloud_iframe=shuffleSCplaylist();


$( document ).ready(function(){
	
    setTimeout(PushSCPlayer,3000)
})


function PushSCPlayer(){

  $("#scplayer").html(soundcloud_iframe)

	window.SCAPI=SC.Widget("scframe");

  window.SCloadbar=$("#loadbar")
  window.SCplaybar=$("#playbar")
  window.SCsongtitle=$("#songtitle")
  window.SCinfwheel=$("#INFwheel")



	window.SCAPI.bind(SC.Widget.Events.PLAY,function(audioevent){
			//$("#topicon").removeClass()
			//$("#topicon").addClass("icon fa-pause");
			//console.log(audioevent);
			//$("#topicon").addClass("fa-spin");
			//$("#topicon").css("color","lime");

      vueSC.isPlaying=true;

      window.SCAPI.getCurrentSound((trackdata)=>{setTimeout(()=>{vueSCtrack.title=trackdata.title},10)});

      setTimeout(function(){window.SCsongtitle.slideDown()},21);
      setTimeout(function(){window.SCsongtitle.slideUp()},7000);


	})

  window.SCAPI.bind(SC.Widget.Events.FINISH,function(audioevent){
  
      
      vueSC.isPlaying=false;
      //setTimeout(function(){window.SCsongtitle.slideUp()},10);


  })

    window.SCAPI.bind(SC.Widget.Events.PAUSE,function(audioevent){


      vueSC.isPlaying=false;



  })

  window.SCAPI.bind(SC.Widget.Events.PLAY_PROGRESS,function(audioevent){

      //console.log(JSON.stringify(audioevent));

      //VUE re-renders on ticks which are not so smooth transitions, JQuery is used

      //vueSC.loadbar=(audioevent["loadedProgress"]*100).toString()+"%";
      //vueSC.playbar=(audioevent["relativePosition"]*100).toString()+"%";

      window.SCloadbar.width((audioevent["loadedProgress"]*100).toString()+"%")
      window.SCplaybar.width((audioevent["relativePosition"]*100).toString()+"%")

      r=255*Math.abs(Math.cos(audioevent["relativePosition"]*7*3.14));
      g=255*Math.abs(Math.cos(audioevent["relativePosition"]*7*3.14));
      b=255;
      color="rgb(" + r + "," + g + "," + b + ")";
      //console.log(color);
      window.SCinfwheel.css("color",color );
      


  })
  

	$("#topicon").click(function(){
		//alert("ok");//return;
		window.SCAPI.toggle();

	})

}

</script>






<script type="text/javascript">
//VUE


var vueSC = new Vue({
  el: '#topicon',
  data: {
    isPlaying: false,
    loadbar: "0%",
    playbar: "0%"
  },
  computed: {
    activeColor: function(){return this.isPlaying?"lime":"orange"}
  }
}) 


var vueSCtrack = new Vue({
  el: '#songtitle',
  data: {

    title: ""
   
  }
}) 

</script>
