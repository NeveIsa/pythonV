<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">


<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script type="text/javascript">


window.tocs=[]

$(".blogcontent > .inner > h3").each(function(index){
	window.tocs.push({"contentTitle":$(this).html(),"idlink":"toc"+index});
	$(this).attr("id","toc"+index) //add id to the TOC heading
})

var tocApp = new Vue({
  el: '#sidebar',
  data: {
    tocs: [
      { contentTitle: 'Learn JavaScript', idlink:"#" },
      { contentTitle: 'Learn Vue', idlink:"#" },
      { contentTitle: 'Build something awesome', idlink:"#" }
    ]
  }
})

tocApp.tocs=window.tocs;

</script>


<script src="/sampyassets/simple-scrollbar/master/simple-scrollbar.min.js"></script>


<script>
  var el = document.querySelector('#sidebar');
  SimpleScrollbar.initEl(el);
</script>
