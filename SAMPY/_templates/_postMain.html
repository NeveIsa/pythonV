<script type="text/javascript">
	//Auto adjust height of Sidebar and Main content
  window.discussElementHeight=-1;

  window.WINDOW_MAX_HEIGHT=0;

	function AdjustHeight()
	{
		if (window.isMobile.matches) 
		{
          //Conditional script here
          console.log("---> Mobile Browser - from AdjustHeight");
      	}
      	else
      	{
	        console.log("---> Desktop or Tablet Browser - from AdjustHeight")
	      
			var pagesideElement=$("#pageside")
      var pagemainElement=$("#pagemain")
			var discussElement=$("#disqus_thread")
      


			var pagesideH=pagesideElement.height()

      console.log("DisqusHeight-->New:"+discussElement.height()+"---Old:"+window.discussElementHeight)

      if(discussElement.height()>window.discussElementHeight)
      {
			  var pagemainH=pagemainElement.height() - window.discussElementHeight + discussElement.height();
        window.discussElementHeight=discussElement.height();
        console.log("Accomodated new Discuss height to ---> " + window.discussElementHeight)

      }
      else
      {
        var pagemainH=pagemainElement.height();
        console.log("Unchanged Discuss height ---> " + window.discussElementHeight)

      }

			var viewPortHeight = $(window).height(); //screen vertical height = vh

			//get max height from the height of the two 
			var max=pagesideH>pagemainH?pagesideH:pagemainH

			//if max obtained before is less than the screen height, select max as window height
			max=max>viewPortHeight?max:viewPortHeight

      if(max>window.WINDOW_MAX_HEIGHT)
      {
          max+=20;
          window.WINDOW_MAX_HEIGHT=max;
      }


			pagemainElement.height(max)
			pagesideElement.height(max)
		}
	}


	$( document ).ready(function()
		{

      function polledAdjustHeight()
      {
        checkInterval=500; //ms
        checkTill=10000; //ms

        for (var i = checkInterval; i <checkTill ; i+=checkInterval) 
        {
          setTimeout(AdjustHeight,i); //take care after 1s
          console.log("polledAdjustHeight-->"+i/checkInterval)
        }
      }

      polledAdjustHeight();

      $("#disqus_thread").change(polledAdjustHeight)
      $("#disqus_thread").resize(polledAdjustHeight)
      $("#disqus_thread").on("DOMSubtreeModified DOMNodeRemoved",function()
      {
        polledAdjustHeight()
        console.log('----> #discuss_thread CHANGED');
      });

		})
					

</script>
